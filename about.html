<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于此网站 - 沈阳第二十中学</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to right, rgba(76, 175, 80, 0.05), rgba(76, 175, 80, 0.1));
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border-top: 4px solid #4caf50;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background-color: rgba(76, 175, 80, 0.05);
            border-radius: 0 0 0 150px;
            z-index: 0;
        }
        
        h1 {
            color: #4caf50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2em;
            position: relative;
            z-index: 1;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: #4caf50;
            margin: 10px auto 0;
            border-radius: 3px;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.8;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            position: relative;
            z-index: 1;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .back-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>关于此网站</h1>
        
        <div class="section">
            <p>·我为什么会看到此网站？</p>
            <p>sys20.eyz2021.cn是我模仿sys20.com制作的二十中学官网。原网站现在已经无法访问，但可以通过网页时光机查看。</p>
        </div>
        
        <div class="section">
            <p>·关于作者：</p>
            <p><a href="https://eyz2021.cn" target="_blank" class="author-link">eyz2021.cn</a></p>
        </div>
        
        <style>
            .author-link {
                color: #4caf50;
                text-decoration: none;
                font-weight: bold;
                position: relative;
                padding: 0 2px;
                transition: all 0.3s ease;
            }
            
            .author-link:hover {
                color: #45a049;
                text-decoration: none;
            }
            
            .author-link::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: #4caf50;
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }
            
            .author-link:hover::after {
                transform: scaleX(1);
            }
        </style>
        
        <a href="index.html" class="back-button">返回首页</a>
    </div>
</body>
</html>
